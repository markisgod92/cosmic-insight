<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cosmic Insight</title>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-12">
                    <h1>Cosmic Insight</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="bg-secondary-subtle">
        <div class="container">

            <div class="vh-100 w-100 d-flex justify-content-center align-items-center" id="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <section class="d-none">
                <div class="row">
                    <div class="col-12">
                        <h3 class="py-3">Near Earth Objects</h3>
                    </div>
                    <div class="col-12">
                        <div id="neo-buttons" class="pb-3 d-flex justify-content-evenly align-items-center"></div>
                    </div>
                    <div class="col-12 pb-5">
                        <div id="neo-table-container">
                            <table id="neo-table" class="table">
                                <thead>
                                    <tr>
                                        <td scope="col" class="fw-bold">Name</td>
                                        <td scope="col" class="fw-bold">Magnitude</td>
                                        <td scope="col" class="fw-bold">Close Approach Date</td>
                                        <td scope="col" class="fw-bold">Distance</td>
                                        <td scope="col" class="fw-bold">Speed</td>
                                        <td scope="col" class="fw-bold">Estimated Diameter</td>
                                        <td scope="col" class="fw-bold">Hazardous</td>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                       
                    </div>
                </div>
            </section>

            <section class="d-none">
                <div class="row">
                    <div class="col-12">
                        <h3 class="py-3">Mars Rover Photos</h3>
                    </div>
                    <div class="col-12">
                        <div id="mars-pictures" class="carousel slide text-center mb-5">
                            <div class="carousel-inner h-100"></div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#mars-pictures" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#mars-pictures" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </section>

            <section class="d-none">
                <div class="row">
                    <div class="col-12">
                        <h3 class="py-3">Astronomy Picture of the Day</h3>
                    </div>
                    <div class="col-12">
                        <img id="astro-picture" class="w-100 object-fit-cover mb-2">
                    </div>
                    <div class="col-12">
                        <div id="astro-picture-data" class="mb-5"></div>
                    </div>
                </div>
            </section>
            

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
