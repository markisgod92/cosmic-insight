<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cosmic Insight</title>
</head>

<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-12">
                    <h1>Cosmic Insight</h1>
                </div>
            </div>
        </div>
    </header>

    <main>

        <!--LOADING SCREEN-->
        <div class="vh-100 w-100 d-flex justify-content-center align-items-center" id="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--ERROR SCREEN-->
        <div class="vh-100 w-100 d-none flex-column justify-content-center align-items-center" id="loading-failed">
            <i class="bi bi-exclamation-circle fs-1"></i>
            <p>Content loading failed. Please try again later.</p>
        </div>

        <!--NEAR EARTH OBJECTS-->
        <section class="d-none bg-secondary-subtle">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="py-3">Near Earth Objects</h3>
                    </div>
                    <div class="col-12">
                        <div id="neo-buttons" class="pb-3 d-flex justify-content-evenly align-items-center"></div>
                    </div>
                    <div class="col-12 pb-5">
                        <div id="neo-table-container">
                            <table id="neo-table" class="table">
                                <thead>
                                    <tr>
                                        <td scope="col" class="fw-bold">Name</td>
                                        <td scope="col" class="fw-bold">Magnitude</td>
                                        <td scope="col" class="fw-bold">Close Approach Date</td>
                                        <td scope="col" class="fw-bold">Distance</td>
                                        <td scope="col" class="fw-bold">Speed</td>
                                        <td scope="col" class="fw-bold">Estimated Diameter</td>
                                        <td scope="col" class="fw-bold">Hazardous</td>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--ROVER PICTURES-->
        <section class="d-none bg-dark">
            <div class="container">
                <div class="row pb-5">
                    <div class="col-12">
                        <h3 class="py-3 text-light">Mars Rover Photos</h3>
                    </div>
                    <div class="col-12">
                        <div class="d-flex align-items-center gap-3 pb-3" id="rover-selection">
                            <button class="btn btn-secondary" value="perseverance">Perseverance</button>
                            <button class="btn btn-secondary" value="curiosity">Curiosity</button>
                            <button class="btn btn-secondary" value="opportunity">Opportunity</button>
                            <button class="btn btn-secondary" value="spirit">Spirit</button>
                        </div>
                    </div>
                    <div class="col-12" id="mars-pictures">
                        <div class="swiper">
                            <div class="swiper-wrapper align-items-center" id="mars-swiper"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--PIC OF THE DAY-->
        <section class="d-none bg-secondary-subtle">
            <div class="container">
                <div class="row pb-5">
                    <div class="col-12">
                        <h3 class="py-3">Astronomy Picture of the Day</h3>
                    </div>
                    <div class="col-12 col-md-8 col-lg-6">
                        <img id="astro-picture" class="w-100 object-fit-cover mb-2">
                    </div>
                    <div class="col-12 col-md-4 col-lg-6">
                        <div id="astro-picture-data"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--FOOTER-->
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="py-3">MG 2024</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
