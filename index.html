<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="vh-100 vw-100 bg-dark d-flex justify-content-center align-items-center">
        <div class="border border-light rounded-5 p-5 d-flex flex-column justify-content-center align-items-center gap-5">
            <h1 class="text-light">Cosmic Insight</h1>
            <div class="d-flex flex-column justify-content-center align-items-center gap-3">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <div class="d-none text-danger" id="alert">Invalid username or password!</div>
            </div>
            <button type="button" class="btn btn-light" onclick="login()">Login</button>
            <div class="d-flex flex-column justify-content-center align-items-center gap-3">
                <a href="#" class="link" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Use `user` and `password` to login.">Forgot your password?</a>
                <a href="#" class="link">Create an account</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const login = () => {
            if (document.getElementById("username").value !== "" && document.getElementById("password").value === "password") {
                window.localStorage.setItem("username", document.getElementById("username").value)
                window.location = "./dashboard.html"
            } else {
                document.getElementById("alert").classList.remove("d-none");
            }
        }
    </script>
</body>
</html>
